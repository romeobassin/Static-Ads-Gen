services:
  - type: web
    name: adforge-pro
    env: node
    plan: free
    region: oregon
    buildCommand: |
      echo "Building Node.js application..."
      cd web
      npm install
      npm run build
    startCommand: |
      echo "Starting Node.js application..."
      cd web
      npm start
    envVars:
      - key: NODE_ENV
        value: production
    autoDeploy: true 